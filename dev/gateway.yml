spring:
  application:
    name: service-gateway
hystrix:
  command:
    default:
      execution:
        isolution:
          thread:
            timeoutInMillisecond: 10000
ribbon:
  ConnectTimeout: 4000
  ReadTimeout: 2000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
zuul:
  prefix: /api
  sensitive-headers:
  routes:
    user-service:
      path: /users/**
      serviceId: user-service
      strip-prefix: false
    auth-service:
      path: /auth/**
      serviceId: auth-service
      strip-prefix: false
  add-host-header: true
  ignored-services:
#  strip-prefix: false

